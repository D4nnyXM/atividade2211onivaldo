<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Grade de produtos Flexivel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
      border: 5rem;
    }

    .galeria {
      font-family: 'Times New Roman', Times, serif;
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 0px;
      padding: 10px;            
      border: 2px solid red;  
      flex-wrap: wrap;
      justify-content: space-between;
      margin: 0 -10px; /* Espaçamento negativo para compensar a margin nos itens */
    }

    .item-galeria {
      width: calc(33.333% - 20px); /* Calcula 1/3 da largura da tela, subtrai o espaçamento entre os itens */
      margin: 10px;
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 10px;
      box-sizing: border-box;
      text-align: center;
    }

    .item-galeria img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="galeria">
    <div class="item-galeria">
      <img src="imagem.jpg" alt="Produto 1">
      <p>Produto 1</p>
    </div>
    <div class="item-galeria">
      <img src="imagem.jpg" alt="Produto 2">
      <p>Produto 2</p>
    </div>
    <div class="item-galeria">
      <img src="imagem.jpg" alt="Produto 3">
      <p>Produto 3</p>
    </div>
    <div class="item-galeria">
        <img src="imagem.jpg" alt="Produto 4">
        <p>Produto 4</p>
    </div>
    <div class="item-galeria">
        <img src="imagem.jpg" alt="Produto 5">
        <p>Produto 5</p>
    </div>
    <div class="item-galeria">
        <img src="imagem.jpg" alt="Produto 6">
        <p>Produto 6</p>
    </div>
    <div class="item-galeria">
        <img src="imagem.jpg" alt="Produto 7">
        <p>Produto 7</p>
    </div>



    <!-- Adicione mais itens conforme necessário -->
  </div>
</body>
</html>
