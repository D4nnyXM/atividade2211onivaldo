<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Inline e Block</title>
    
    <style>
        .container{
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid red;
            margin-bottom: 15px;
            width: 70%;
        }

        .coluna1{
            border: 2px solid #333;
            max-width: 800px;
            min-width: 500px;
            width: 90%;
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .imagem{
            width: 100%;
            height: auto;
        }
     
        
    </style>
</head>
<body>
    <div class="container"> 
        <div class="coluna1">
            Coluna 1       
            
        </div>
    
        <div class="imagem">
            <img src="imagem/ivp.jpg" alt="ivp">
        </div>  
    </div>
      
</body>
</html>
